<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- ---Tailwind css--- -->
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Baper Bank</title>
</head>
        <body>
                <!-- =========header start========= -->
        <header>
                <h1 class="text-5xl text-center mt-16 font-semibold">'Welcome To My <span class="font-bold text-red-700 ">Baper Bank'</span></h1>
        </header>
                <!-- ===============main start============ -->
        <main>
                <section class="bg-green-200 w-3/4 mx-auto px-4 py-4 mt-16 rounded-md">
                        <h3 class="text-4xl font-bold mb-10 text-center">Please Login</h3>
                       <div>
                               <!-- ------first input------ -->
                               <div class="flex items-center flex-col ">
                                 <input  id="user-email"  class="border-2 block border-gray w-3/4 mb-5 py-4 px-4" type="text" placeholder="Your Email Address Please">
                               <!-- ----second input----- -->
                               <input id="user-pass" class="border-2 block mb-5  py-4 border-red w-3/4 px-4" type="password"  placeholder="Your pssword please ">
                               <!-- input button -->
                               <button class="bg-green-400 px-4 py-2 rounded-md text-white font-medium text-2xl " id="login-submit-button">Submit</button>
                               </div>
                       </div>
                </div>
                </section>
        </main>
        <footer>

        </footer>
      <script src="js/bank.js"></script>
</body>
</html>
